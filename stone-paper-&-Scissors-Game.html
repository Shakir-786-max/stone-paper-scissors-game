<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor game</title>
    <link rel="stylesheet" href="S-P-S.css">
</head>
<body>
    <h1>stone paper scissor game</h1>
    <div class=" choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png" alt="rock">
        </div>


        <div class="choice" id="scissor">
            <img src="scissors.png" alt="rock">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
    <script src="S-P-S-.js"></script>
</body>
</html>
